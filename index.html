<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sylvie Fée des Pierres</title>
    <link rel="stylesheet"

            defer></script>
    <link rel="stylesheet" href="./public/stylesheets/app.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid main">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">a propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">galerie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">les pierres</a>
              </li>
            </ul>
          </div>
          <a class="navbar-brand" href="#">
            <img src="./images/logo-little.svg" alt="logo little">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">+33 (0)7.68.45.52.69</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">me contacter</a>
            </li>
          </ul>
        </div>
      </nav>

        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/slider1.jpg" class="d-block w-100" alt="first slider">
          </div>
          <div class="carousel-item">
            <img src="./images/slider2.png" class="d-block w-100" alt="second slider">
          </div>
          <div class="carousel-item">
            <img src="./images/slider3.png" class="d-block w-100" alt="third slider">
          </div>
        </div>
      </div>

      <div class="coverImg">
        <div class="d-flex justify-content-center">
          <img src="./images/logo.svg" alt="logo" class="logo">
        </div>
      </div>

      <div class="coverText">
        <div class="d-flex justify-content-center">
          <img src="./images/shakras-icons.svg" alt="logo" class="logo">
        </div>
      </div>
    </div>

    <div id="newsletterContainer"
         class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <h1>inscrivez-vous à la newsletter</h1>
        <h2>pour recevoir les nouveautees et les offres en avant première</h2>

      <div class="container">
        <form action="#" class="d-flex justify-content-around">
          <input type="text" placeholder="*Votre nom / prénom">
          <input type="text" placeholder="*Votre adresse mail">
          <input type="text" placeholder="Votre numéro de téléphone">
          <button id="newsletter" class="btn btn-primary py-2 px-3">s'inscrire à la newsletter</button>
        </form>
      </div>
    </div>

  </body>
</html>
